<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Questions</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Interview Questions Generator</h1>
    </header>
    <main>
      <form id="question_generator_form">
        <input
          type="text"
          placeholder="Enter the type of career: "
          autofocus
          required
          autocomplete="off"
          class="career-type"
          id="career_question"
        />
        <input type="submit" 
        class="submit-button"
        />
      </form>
      <div class="question hidden" id="question_type"></div>
    </main>
    <footer>
      This was coded by
      <a href="https://github.com/JohnNesha" target="_blank">JohnNesha G </a>and
      is open-sourced on
      <a
        href="https://github.com/JohnNesha/Interview-Questions-Generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a
        href="https://interview-questions-generator.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="./src/index.js"></script>
  </body>
  </div>
</html>
